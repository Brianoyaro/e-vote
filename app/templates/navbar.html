{% if valid_navbar  %}
{% with token = my_token %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" href="{{ url_for('register', token=token) }}">e-vote</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li><a class="nav-item"><a class="nav-link active" aria-current="page" href='{{ url_for("president", token=token) }}'>President</a></li>
				<li><a class="nav-item"><a class="nav-link active" aria-current="page" href='{{ url_for("governor", token=token) }}'>Governor</a></li>
				<li><a class="nav-item"><a class="nav-link active" aria-current="page" href='{{ url_for("mp", token=token) }}'>MP</a></li>
				<li><a class="nav-item"><a class="nav-link active" aria-current="page" href='{{ url_for("view", token=token) }}'>my_choice</a></li>
			</ul>
		</div>
	</div>
</nav>
{% endwith %}
{% endif %}
