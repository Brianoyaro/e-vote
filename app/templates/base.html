<!DOCTYPE>
<html>
	<head>
		{% if title %}
			<title>{{ title }}</title>
		{% else %}
			<title>e-vote</title>
		{% endif %}
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
			<p>{{ message }}</p>
			{% endfor %}
		{% endif %}
		{% endwith %}
		{% block content %}
		{% endblock %}
	</body>
</html>
